<!DOCTYPE html>
<html>
<head>
  <title>Internshala Invitation Automator</title>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .header h2 {
      margin: 0;
      font-size: 18px;
    }

    .button-group {
      display: flex;
      gap: 8px;
    }

    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #startBtn {
      background-color: #4CAF50;
      color: white;
    }

    #pauseBtn {
      background-color: #FFC107;
      color: black;
    }

    #stopBtn {
      background-color: #F44336;
      color: white;
    }

    .stats {
      background-color: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
    }

    .stat-label {
      color: #666;
    }

    .stat-value {
      font-weight: 500;
    }

    .status-indicator {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px;
      border-radius: 4px;
      background-color: #e8e8e8;
      margin-top: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #888;
    }

    .status-dot.running {
      background-color: #4CAF50;
    }

    .status-dot.paused {
      background-color: #FFC107;
    }

    .status-dot.error {
      background-color: #F44336;
    }

    #logs {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      font-size: 13px;
      background-color: white;
    }

    .log-entry {
      margin-bottom: 4px;
      padding: 4px;
      border-radius: 2px;
    }

    .log-entry.info {
      background-color: #e3f2fd;
    }

    .log-entry.success {
      background-color: #e8f5e9;
    }

    .log-entry.warning {
      background-color: #fff3e0;
    }

    .log-entry.error {
      background-color: #ffebee;
    }

    .error-counter {
      color: #F44336;
      font-size: 12px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Internshala Automator</h2>
      <div id="version">v1.0</div>
    </div>

    <div class="button-group">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="stopBtn">Stop</button>
    </div>

    <div class="stats">
      <div class="stats-grid">
        <div class="stat-item">
          <span class="stat-label">Invitations:</span>
          <span id="inviteCount" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Skipped:</span>
          <span id="skipCount" class="stat-value">0</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Current Page:</span>
          <span id="currentPage" class="stat-value">-</span>
        </div>
        <div class="stat-item">
          <span class="stat-label">Success Rate:</span>
          <span id="successRate" class="stat-value">-</span>
        </div>
      </div>

      <div class="status-indicator">
        <div id="statusDot" class="status-dot"></div>
        <span id="status">Idle</span>
      </div>

      <div id="errorCounter" class="error-counter"></div>
    </div>

    <div id="logs"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
