<!DOCTYPE html>
<html>
<head>
  <title>Internshala Invitation Automator</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .button-group {
      display: flex;
      gap: 5px;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      flex: 1;
    }
    #startBtn {
      background-color: #4CAF50;
      color: white;
    }
    #pauseBtn {
      background-color: #FFC107;
      color: black;
    }
    #stopBtn {
      background-color: #F44336;
      color: white;
    }
    .stats {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
    }
    #logs {
      height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Internshala Automator</h2>
    
    <div class="button-group">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="stopBtn">Stop</button>
    </div>

    <div class="stats">
      <div>Invitations Sent: <span id="inviteCount">0</span></div>
      <div>Current Page: <span id="currentPage">-</span></div>
      <div>Status: <span id="status">Idle</span></div>
    </div>

    <div id="logs"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
